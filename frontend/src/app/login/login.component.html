
<body>
  <div class="section">

    <div class="content">
      <img src="/assets/twitter_logo.png" width="60px" height="60px">
      <div class="heading">
        <h2>Log In to Twitter</h2>
      </div>

      <div class="main">
        <br>
        <!-- begining of form -->
        <form class="form" [formGroup]="loginForm" (ngSubmit)="login()" >
          <input type="text" id="username" name="username" required placeholder="Username" [formControlName]="'username'"><br>
          <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="Password" [formControlName]="'password'"><br>
          <div *ngIf="loginForm?.get('password')?.hasError('invalidPassword')" class="error">
            Invalid Password. Must be between 8 and 12 characters and include at least one special character, one lowercase letter, and one uppercase letter.
          </div>
          <div class="btn">
            <button type="submit" [disabled]="loginForm.invalid">Log In</button>
          </div>
          <!-- for when the login fails -->
          <div class="login-failed" *ngIf='this.isError'>
            <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>   
          </div>
          <!-- successful registration message -->
          <div class="login-failed" [ngStyle]="{'background-color': 'green'}" >
              <p class="register-success-text">{{registerSuccessMessage}}</p>   
          </div>        
        </form>
        <!-- end of form -->
        <br>
        <a routerLink="/register">
          Have not registered yet? Register here!
        </a>

      </div>

    </div>

  </div>
</body>
